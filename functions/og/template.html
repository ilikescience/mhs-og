<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      {CSS}

      :root {
          --foreground: #27272E;
          --background: rgba(255, 255, 255, 0.8);
      }

      html {
          font-family: "Inter", system-ui, sans-serif;
      }

      *,
      *::before,
      *::after {
          box-sizing: border-box;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
          margin: 0;
          padding: 0;
          font-weight: normal;
      }

      .textContainer {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: flex-start;
          height: 100vh;
          padding: 60px 60px 100px;
          gap: 20px;
      }

      .headline--text,
      .subhead--text,
      .nametag {
        color: var(--foreground);
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .headline--text,
      .subhead--text,
      .nametag--logo,
      .nametag--text {
        background: var(--background);
                padding: 10px 20px;
        border-radius: 10px;
      }

      .headline--text{
          font-size: 60px;
          font-weight: 600;
          letter-spacing: -1px;
          border-radius: 10px;
          margin-bottom: 10px;
      }
      .subhead--text{
          font-size: 40px;
          letter-spacing: -0.8px;
          border-radius: 10px;
      }

      .section--stretch {
        align-self: stretch;
        background: transparent;
      }

      .nametag {
          display: flex;
          justify-content: space-between;
          font-size: 35px;
          align-items: center;
          gap: 15px;
          border-radius: 10px;
      }

      .nametag--logo {
          display: flex;
          align-items: center;
          gap: 15px;
      }

      .nametag--text {
          letter-spacing: -0.8px;
          color: #555;
      }

      .nametag svg {
          stroke: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="textContainer">
      <div class="section section--stretch">
        <div class="nametag">
          <div class="nametag--text">Matt Str√∂m-Awn</div>
          <div class="nametag--logo">
            <svg
              width="40px"
              height="40px"
              viewbox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <circle cx="25" cy="25" r="18" stroke-width="3px" fill="none" />
              </g>
            </svg>
            <svg
              width="40px"
              height="40px"
              viewbox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <line x1="5" y1="8" x2="45" y2="8" stroke-width="3px" />
                <line x1="5" y1="15" x2="45" y2="15" stroke-width="3px" />
                <line x1="5" y1="22" x2="45" y2="22" stroke-width="3px" />
                <line x1="5" y1="29" x2="45" y2="29" stroke-width="3px" />
                <line x1="5" y1="36" x2="45" y2="36" stroke-width="3px" />
                <line x1="5" y1="43" x2="45" y2="43" stroke-width="3px" />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="headline--text">{headline}</div>
        <div class="subhead--text">{subhead}</div>
      </div>
    </div>
  </body>
</html>
