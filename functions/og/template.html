<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            {CSS}

            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            ol,
            ul {
                margin: 0;
                padding: 0;
                font-weight: normal;
            }

            .textContainer {
                width: 1200px;
                height: 675px;
                position: absolute;
                top: 0;
                left: 0;
            }

            .headline {
                color: #fff;
                font-size: 80px;
                font-family: "Inter", serif;
                position: absolute;
                top: 80px;
                left: 80px;
                background: #27272E;
                padding: 10px 20px;
            }

            .subhead,
            .nametag {
                position: absolute;
                bottom: 80px;
                left: 80px;
                font-size: 25px;
                font-family: "Inter", sans-serif;
                background: #27272E;
                color: #fff;
                padding: 10px 20px;
            }

            .nametag {
                left: auto;
                right: 80px;
            }

            .nametag svg {
                display: inline-block;
                vertical-align: -5px;
                margin-right: 10px;
            }

        </style>
    </head>
